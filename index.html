<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/a14ed7ec88.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="new-task">
                <input  @keyup.enter="addTask()" type="text" placeholder="scrivi nuova task" v-model.trim="newTask">
                <button @click.stop="addTask()">AGGIUNGI TASK</button>
                <div v-if="error"  class="error">
                    <small>Devi inserire minimo 5 caratteri</small>
                </div>
            </div>
            <div class="tasks-wrapper">
                <ul class="list--tasks" v-if="todos.length > 0 ">
                    <li :class="{'line-trought': task.done }" v-for="(task, index) in todos" :key="index" @click="taskCheck(index)">
                     <span class="text--task">{{task.text}}</span>
                     <i @click.stop="removeTask(index)" class="fa-solid fa-circle-xmark"></i>
                    </li>
                   
                </ul>
                <span v-if="todos.length > 1"> ci sono {{todos.length}} tasks</span>
                <span v-else>non ci sono task</span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src='./js/app.js'></script>
</body>
</html>
